<form action="">
  <div class="row align-items-center">
    <div class="col-auto">
      <label for="newItem" class="col-form-label">New {{label}}</label>
    </div>
    <div class="col-auto">
      <!--uso de ngModel para referenciarlo en este caso el name-->
      <input type="text" id="newItem" name="newItem" class="form-control" [ngModel]="selection?.name"  #newItem>
    </div>
    <div class="col-auto">
      <!--se utilizan los metodos creados pasando lso valores, ya sea aceptar o editar -->
      <button *ngIf="!selection?.name" (click)="onAddNewItem();" type="button" class="btn "[ngClass]="[className]" >Add {{label}}</button>
      <button *ngIf="selection?.name" (click)="onUpdateItem(); " type="button" class="btn "[ngClass]="[className]" >Update {{label}}</button>
    </div>
  </div>
</form>

<p >Count {{counterRender()}}</p>
